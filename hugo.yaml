baseURL: https://nathanemb.github.io/codetrails/
languageCode: en-us
title: Nathan Embaugh | codetrails
theme: ["PaperMod"] 
googleAnalytics: G-TR2MH8J8BF

pagination:
  paperSize: 5

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: Nathan Embaugh
  # This is shown when website is posted in Discord and other socials
  description: "Computer Science MS student at UNC. Welcome to my website!"
  keywords: [Jesse Wei, Blog, Portfolio, GT, Computer Science, Homelab, Software Engineer]
  # author: ["Me", "You"] # multiple authors
  author: "Nathan Embaugh"
  # Image displayed when posting site link on socials
  # For example, if you post the link to the site in Discord, this image will be displayed
  images: ["logo_outlined_6.png"]
  DateFormat: "January 2, 2006"
  # dark, light
  defaultTheme: auto
  disableThemeToggle: false

  # profile-mode
  profileMode:
    # Needs to be explicitly set
    enabled: true
    title: Nathan Embaugh
    subtitle: "Me"
    imageUrl: "/me.jpg"
    imageWidth: 150
    imageHeight: 150
    imageTitle: Headshot
    buttons:
      - name: Posts
        url: /codetrails/posts
      - name: Tags
        url: /tags
      - name: Archives
        url: /archives

menu:
  main:
    - identifier: posts
      name: Posts
      url: /posts/
      weight: 1
    - identifier: about
      name: About
      url: /about/
      weight: 2
